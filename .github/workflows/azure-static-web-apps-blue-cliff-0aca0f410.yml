name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

env:
  REACT_APP_AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
  REACT_APP_AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
  REACT_APP_AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
      
      # Frontend build
      - name: Build React App
        working-directory: ./frontend
        run: |
          npm install
          npm run build
      
      # Backend build (if using Azure Functions)
      - name: Build API
        working-directory: ./backend
        run: |
          npm install
          npm run build
      
      # Deployment
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "frontend"
          api_location: "backend"
          output_location: "frontend/build"
          app_build_command: "npm run build"
          api_build_command: "npm run build"
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_CLIFF_0ACA0F410 }}
          action: "close"
