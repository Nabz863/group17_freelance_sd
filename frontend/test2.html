<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyPal Animated Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    html, body {
      height: 100%;
      background-color: #0c0c0c;
      overflow: hidden;
    }

    .page {
      display: flex;
      height: 100vh;
      width: 200%;
      transition: transform 1s ease-in-out;
    }

    .section {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .intro-section {
      background: url('https://images.unsplash.com/photo-1606760727456-eefaa7abf0fc?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 1rem;
      padding: 2rem;
    }

    .card {
      background-color: #a4f0e0;
      border-radius: 1rem;
      padding: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      transition: transform 1s ease, opacity 1s ease;
      color: #060606;
    }

    .card.purple { background-color: #b19cd9; }
    .card.yellow { background-color: #fdf39a; }

    .btn-get-started {
      grid-column: span 2;
      margin-top: 2rem;
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-get-started:hover { background-color: #16a085; }

    /* Parallax animation */
    .parallax .card:nth-child(1) {
      transform: translateX(100px) scale(1.1);
    }
    .parallax .card:nth-child(2) {
      transform: translateY(-100px) scale(1.1);
    }
    .parallax .card:nth-child(3) {
      transform: translateY(100px) scale(1.1);
    }
    .parallax .card:nth-child(4) {
      transform: translateX(-100px) scale(1.1);
    }

    /* Right form panel */
    .form-container {
      width: 100%;
      max-width: 360px;
      color: white;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    /* Google Button Styles */
    .btn {
      display: grid;
      place-items: center;
      background: #e3edf7;
      padding: 1.4em;
      border-radius: 10px;
      box-shadow:
        6px 6px 10px -1px rgba(0, 0, 0, 0.15),
        -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0);
      cursor: pointer;
      transition: transform 0.5s;
      margin: 0 auto 20px;
    }
    
    .btn:hover {
      box-shadow:
        inset 4px 4px 6px -1px rgba(0, 0, 0, 0.2),
        inset -4px -4px 6px -1px rgba(255, 255, 255, 0.7),
        -0.5px -0.5px 0px rgba(255, 255, 255, 1),
        0.5px 0.5px 0px rgba(0, 0, 0, 0.15),
        0px 12px 10px -10px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.1);
      transform: translateY(0.5em);
    }
    
    .btn svg {
      transition: transform 0.5s;
    }
    
    .btn:hover svg {
      transform: scale(0.9);
      fill: #333333;
    }

    /* GitHub Button Styles */
    .github-btn {
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition-duration: .4s;
      cursor: pointer;
      position: relative;
      background-color: rgb(31, 31, 31);
      overflow: hidden;
    }

    .github-btn .svgIcon {
      transition-duration: .3s;
    }

    .github-btn .svgIcon path {
      fill: white;
    }

    .github-btn .text {
      position: absolute;
      color: rgb(255, 255, 255);
      width: 120px;
      font-weight: 600;
      opacity: 0;
      transition-duration: .4s;
    }

    .github-btn:hover {
      width: 110px;
      transition-duration: .4s;
      border-radius: 30px;
    }

    .github-btn:hover .text {
      opacity: 1;
      transition-duration: .4s;
    }

    .github-btn:hover .svgIcon {
      opacity: 0;
      transition-duration: .3s;
    }
    
    /* LinkedIn Button Styles */
    .linkedin-btn {
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition-duration: 0.4s;
      cursor: pointer;
      position: relative;
      background: #0274b3;
      overflow: hidden;
    }
    
    .linkedin-btn .svgIcon {
      transition-duration: 0.3s;
    }
    
    .linkedin-btn .svgIcon path {
      fill: white;
    }
    
    .linkedin-btn .text {
      position: absolute;
      color: rgb(255, 255, 255);
      width: 120px;
      font-weight: 600;
      opacity: 0;
      transition-duration: 0.4s;
    }
    
    .linkedin-btn:hover {
      width: 110px;
      transition-duration: 0.4s;
      border-radius: 30px;
    }
    
    .linkedin-btn:hover .text {
      opacity: 1;
      transition-duration: 0.4s;
    }
    
    .linkedin-btn:hover .svgIcon {
      opacity: 0;
      transition-duration: 0.3s;
    }

    .or {
      text-align: center;
      margin: 1.5rem 0;
      color: #aaa;
    }

    .social-login {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    /* Fade Animation */
    .fade-out {
      animation: fadeOut 0.6s forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>

      </div>
    </div>
  </div>
</div>

<script>
  function goToSignup() {
    const grid = document.getElementById('gridBlocks');
    const page = document.getElementById('pageContainer');

    grid.classList.add('parallax');

    setTimeout(() => {
      page.style.transform = 'translateX(-50%)';
    }, 600);
  }

  const googleBtn = document.getElementById('googleSignUp');
  const section = document.getElementById('signup-section');

  googleBtn.addEventListener('click', () => {
    section.classList.add('fade-out');
    setTimeout(() => {
      window.location.href = 'nav.html';
    }, 600); // matches fade-out duration
  });
</script>

</body>
</html>
