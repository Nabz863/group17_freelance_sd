<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation Page</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .container.slide-out {
      animation: slideOutLeft 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideOutLeft {
      to {
        transform: translateX(-100vw);
        opacity: 0;
      }
    }

    /* Button Styles */
    .btn {
      position: relative;
      font-size: 17px;
      text-transform: uppercase;
      text-decoration: none;
      padding: 1em 2.5em;
      display: inline-block;
      cursor: pointer;
      border-radius: 6em;
      transition: all 0.2s;
      border: none;
      font-family: inherit;
      font-weight: 500;
      color: black;
      background-color: white;
      margin: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn::after {
      content: "";
      display: inline-block;
      height: 100%;
      width: 100%;
      border-radius: 100px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: all 0.4s;
      background-color: #fff;
    }

    .btn:hover::after {
      transform: scaleX(1.4) scaleY(1.6);
      opacity: 0;
    }

    @media (max-width: 768px) {
      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <button class="btn" onclick="navigateWithAnimation('admin.html')">Admin</button>
    <button class="btn" onclick="navigateWithAnimation('clients.html')">Client</button>
    <button class="btn" onclick="navigateWithAnimation('freelancer.html')">Freelancer</button>
  </div>

  <script>
    function navigateWithAnimation(target) {
      const container = document.getElementById('container');
      container.classList.add('slide-out');

      setTimeout(() => {
        window.location.href = target;
      }, 800); // Match with animation duration
    }
  </script>
</body>
</html>
