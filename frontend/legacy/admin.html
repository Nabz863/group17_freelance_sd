<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: #132d28;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #1abc9c;
            padding-bottom: 10px;
        }

        .sidebar button {
            --color: #1abc9c;
            font-family: inherit;
            display: inline-block;
            width: 8em;
            height: 2.6em;
            line-height: 2.5em;
            margin: 10px 0;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid var(--color);
            transition: color 0.5s;
            z-index: 1;
            font-size: 17px;
            border-radius: 6px;
            font-weight: 500;
            color: var(--color);
            background: none;
        }

        .sidebar button:before {
            content: "";
            position: absolute;
            z-index: -1;
            background: var(--color);
            height: 150px;
            width: 200px;
            border-radius: 50%;
            top: 100%;
            left: 100%;
            transition: all 0.7s;
        }

        .sidebar button:hover {
            color: #fff;
        }

        .sidebar button:hover:before {
            top: -30px;
            left: -30px;
        }

        .sidebar button:active:before {
            background: #16a085;
            transition: background 0s;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #0e0e0e;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #1abc9c;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #aaa;
        }

        .hamburger {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 35px;
            height: 30px;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1100;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger:hover div {
            background-color: #1abc9c;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                transform: translateX(-100%);
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .hamburger {
                display: flex;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="sidebar" id="sidebar">
        <h2>Admins</h2>
        <button>Account Settings</button>
        <button>Requests</button>
        <button>Freelancers</button>
        <button>Clients</button>
        <button>Projects</button>
        <button>Payments</button>
        <button>Reports</button>
    </div>
    <div class="content">
        <h1>Welcome to the Admin Panel</h1>
        <p>This is the main content area. Use the sidebar to navigate through different sections of the admin panel.</p>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('hamburger');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
